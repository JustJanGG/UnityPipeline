name: Unity CI â€“ Test (Edit & Play) and Build (Cached)

on:
  workflow_dispatch: {} 

jobs:
  test:
    name: Run Unity ${{ matrix.testMode }} tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        testMode: [EditMode, PlayMode]

    env:
      UNITY_LICENSE:  ${{ secrets.UNITY_LICENSE }}   
      UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      UNITY_VERSION:  6000.0.60f1                   

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ matrix.testMode }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ matrix.testMode }}-
            Library-

      - name: Run ${{ matrix.testMode }} tests
        uses: game-ci/unity-test-runner@v4
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          projectPath: .
          testMode: ${{ matrix.testMode }}
          artifactsPath: test-results/${{ matrix.testMode }}

      - name: Upload ${{ matrix.testMode }} test results
        uses: actions/upload-artifact@v4
        with:
          name: UnityTestResults-${{ matrix.testMode }}
          path: test-results/${{ matrix.testMode }}

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: test   # Only run if ALL test matrix jobs succeed

    env:
      UNITY_LICENSE:  ${{ secrets.UNITY_LICENSE }}
      UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      UNITY_VERSION:  6000.0.60f1                   

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Build-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-Build-
            Library-

      - name: Build project
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: StandaloneWindows64      
          projectPath: .
          buildName: TestedBuild
          buildsPath: build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: UnityBuild
          path: build
